<html>
<head><title>creating a form</title></head>
<body>
<h1>REGISTRATION FORM
</h1>
<form>
<p>
<fieldset>
<legend>Registeration form</legend>
<table>
<tr><td><label for="name">NAME</label></td><td><input type="text" id="name" name="name"><br/><br/></td>
<tr><td><label for="email">EMAIL</label></td><td><input type="text" id="e1" name="email"><br/><br/></td>
<tr><td><label for="mob">MOBILE NO</label></td><td><input type="text" id="m1" name="mob"><br/><br/></td>
<tr><td><label for="city">CITY</label></td><td><input type="text" id="c1" name="city"><br/><br/></td>
<tr><td><label for="state">STATE</label></td><td><input type="text" id="s1" name="state"><br/><br/></td>
<tr><td><label for="country">COUNTRY</label></td><td><input type="text" id="count" name="country"><br/><br/></td>
<tr><td></td><td><input type="button" value = "SUBMIT" id="but" name="sub"><br/><br/></td>

</table>
</fieldset>
</p>
</form>
</body>
</html>
